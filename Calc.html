<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .maincontainer{
            width: 100vw; 
            height: 100vh
        }
        .screen{
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 30vh;
            background-color:aliceblue;
            padding: 10px;
            font-size: 48px;
           
        }
        .cursor
        {
            width: 10px;
            height: 30px;
            margin-left: 5px;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
        .buttons{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 30px;
            padding: 20px;
            background-color: cadetblue;
            height: calc(100vh - 30vh);
            align-items: center;
            justify-content: center;
        }
        .buttons div{
            background-color: lightgray;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 26px;
            border-radius: 50%;
           
            max-width: 70px;
        
        }

    </style>
</head>
<body>
    <div class="maincontainer">
        <div class="screen">
            <div class="cursor">|</div>
        </div>
        <div class="buttons">
            <div >C</div>
            <div>()</div>
            <div>%</div>
            <div>/</div>
            <div>7</div>
            <div>8</div>                
            <div>9</div>
            <div>*</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>-</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>+</div>
            <div>+/-</div>
            <div>0</div>
            <div>.</div>
            <div>=</div>
        </div>
    </div>
</body>
</html>
