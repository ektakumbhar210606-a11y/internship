<!DOCTYPE html>
<html>
    <head>
        <title>
            Form Example
        </title>
      
    </head>
    <body>
        <h1>Simple form</h1>
        <form autocomplete="off">
            <fieldset>
                <legend>Personal Details</legend>
            <label for="fname" >First Name:</label>
            <input type="text" id="fname" name="fname" required autofocus> <br/>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname"> <br/>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label> <br/>
            <label for="hobbies">Hobbies:</label>
            <input type="checkbox" id="singing" name="hobbies" value="singing">
            <label for="singing">Singing</label>
            <input type="checkbox" id="dance" name="hobbies" value="dancing">
            <label for="dancce">Dancing</label><br/>
            <label for="cars">Choose a car you like:</label>
            <select id="cars" name="cars" size="2">
            <option value="volvo">Volvo</option>
             <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
            </select><br/>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">
            <input list="browsers">
             <datalist id="browsers">
             <option value="Edge">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
            </datalist><br/>
            <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;">
            </canvas>
            <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.font = "30px Arial";
            ctx.strokeText("Hello World", 20, 70);
            </script>
  
            <br/>
            <input type="submit" value="submit">
            <input type="reset" value="reset">

           </fieldset> 
        </form>
        <video width="320" height="240" controls>
        <source src="V1.mp4" type="video/mp4">
    
        Your browser does not support the video tag.
        </video><br/>
        <audio controls>
        <source src="A1.mp3" type="audio/mp3">
        
        Your browser does not support the audio element.
        </audio>
    </body>
</html>
