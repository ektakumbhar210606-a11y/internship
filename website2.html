<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bella Onojie</title>
    <link rel="stylesheet" href="style.css">
    <style>
       
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}


.main-container {
    width: 100%;
    max-width: 1400px;
    margin: 0 auto;            
    overflow: hidden;
}


.navbar {
    width: 100%;
    padding: 25px 60px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo img {
    width: 140px;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 40px;
}

.nav-links a {
    text-decoration: none;
    font-size: 15px;
    color: #333;
}

.nav-links .active {
    color: #ff4e15;
    font-weight: bold;
}


.hero {
    position: relative;
    width: 100%;
    height: 680px;
    background: url("images/Rectangle\ 48.png");
    background-size: cover;
    background-position: center center;
}

.hero-content {
    text-align: center;
    padding-top: 120px;
    color: white;
}

.small-title {
    font-size: 18px;
    opacity: .95;
    margin-bottom: 10px;
}

.hero-content h1 {
    font-size: 48px;
    font-weight: 700;
    line-height: 1.3;
    margin-bottom: 20px;
}

.sub-text {
    font-size: 16px;
    opacity: .9;
    margin-bottom: 30px;
}

.btn-group {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.btn {
    padding: 14px 32px;
    font-size: 16px;
    border-radius: 30px;
    text-decoration: none;
    font-weight: 600;
    display: inline-block;
    transition: 0.2s ease;
}

.main-btn {
    background: #ff4e15;
    color: white;
}

.main-btn:hover {
    background: #e13e0f;
}

.outline-btn {
    border: 2px solid white;
    color: white;
}

.outline-btn:hover {
    background: white;
    color: black;
}





@media (max-width: 1000px) {
    .hero {
        height: 900px;
    }
}

@media (max-width: 768px) {

    .navbar {
        flex-direction: column;
        gap: 12px;
        padding: 20px;
    }

    .hero-content h1 {
        font-size: 34px;
    }

    .hero-images {
        flex-direction: column;
        bottom: -120px;
    }

    .phone {
        width: 220px;
    }

    .nav-links {
        gap: 20px;
    }
}

@media (max-width: 500px) {
    .hero-content h1 {
        font-size: 28px;
    }

    .btn {
        padding: 12px 25px;
        font-size: 14px;
    }
}

    </style>
</head>
<body>

<div class="main-container">

    <nav class="navbar">
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>

        <ul class="nav-links">
            <li><a class="active" href="#">Home</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">Faq</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

 \
    <section class="hero">
        <div class="hero-content">

            <p class="small-title">Food app</p>

            <h1>Why stay hungry when<br>
                you can order form Bella Onojie
            </h1>

            <p class="sub-text">
                Download the bella onojie's food app now on
            </p>

            <div class="btn-group">
                <a href="#" class="btn main-btn">Playstore</a>
                <a href="#" class="btn outline-btn">App store</a>
            </div>

        </div>

       
        
    </section>

</div> 

</body>
</html>
