<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bella Onojie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-container">


    <nav class="navbar">
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>

        <ul class="nav-links">
            <li><a class="active" href="#">Home</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">Faq</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>


    <section class="hero">

      
        <img src="images/Rectangle 48.png" class="hero-bg" alt="food background">

        <div class="hero-content">

            <p class="small-title">Food app</p>

            <h1>Why stay hungry when<br>
                you can order form Bella Onojie
            </h1>

            <p class="sub-text">
                Download the bella onojie's food app now on
            </p>

            <div class="btn-group">
                <a href="#" class="btn main-btn">Playstore</a>
                <a href="#" class="btn outline-btn">App store</a>
            </div>

        </div>

       
        <div class="hero-images">
            <img src="images/Rectangle.png" class="phone-left" alt="phone 1">
            <img src="images/Rectangle (1).png" class="phone-right" alt="phone 2">
        </div>

    </section>

</div>

</body>
</html>
