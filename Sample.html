<!DOCTYPE html>
<html>
<body>

<div id="box1" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)"
     style="width:150px; height:150px; border:2px solid black;">
  <img id="img1" src="../ad1.jpg" draggable="true" style="width:150px; height:150px; border:2px solid black;"
       ondragstart="dragstartHandler(event)" >
</div>

<div id="box2" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)"
     style="width:150px; height:150px; border:2px solid black; margin-top:20px;">
</div>

<script>
function dragstartHandler(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function dragoverHandler(ev) {
  ev.preventDefault(); // allow drop
}

function dropHandler(ev) {
  ev.preventDefault();
  const data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>

</body>
</html>
