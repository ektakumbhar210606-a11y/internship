<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .main{
            width: 100vw; 
            height: 100vh; 
            position: relative;
            background-color: bisque;
        }
        .box{
            position: absolute;
            top: 50%;
            left: 50%;
            background-color: brown;
            color: white;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="main" >
        <div class="box">Hello Ekta!</div>


    </div>
</body>
</html>
