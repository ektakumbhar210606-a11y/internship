<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: bisque;
        }

        .circle {
            border-radius: 50%;
            background-color: brown;
            position: relative;
            margin: 100px;
            height: 100px;
            width: 100px;
            transition: 2s ease;
            transition-delay: 2s;
        }

        .circle:hover {
            transform: scale(1.3);
            border-radius: 2%;
            left: 150px;
        }

        
    </style>
</head>

<body>
    <div class="circle"></div>
</body>

</html>
